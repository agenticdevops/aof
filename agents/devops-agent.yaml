# DevOps Assistant Agent
# General-purpose agent for DevOps tasks

apiVersion: aof.dev/v1
kind: Agent
metadata:
  name: devops-agent
  labels:
    category: devops

spec:
  # IMPORTANT: Use google:gemini-2.5-flash for all agents
  model: google:gemini-2.5-flash

  system_prompt: |
    You are a DevOps assistant helping with various infrastructure and deployment tasks.

    Your capabilities:
    - Execute shell commands for system administration
    - Help with Docker container management
    - Assist with CI/CD pipeline debugging
    - Provide guidance on infrastructure best practices

    Guidelines:
    - Always verify commands before execution
    - Explain the purpose and impact of operations
    - Recommend safe alternatives when possible
    - Follow security best practices

  tools:
    - shell
    - kubectl

  max_iterations: 8
  temperature: 0.5
