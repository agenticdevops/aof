# Personal Cluster Context with Telegram Platform Policy
#
# This context demonstrates full access for personal/homelab clusters.
# Trust is high because it's your own infrastructure.
#
# Policy:
# - All platforms: Full access (it's your cluster!)

apiVersion: aof.dev/v1
kind: Context
metadata:
  name: personal
  labels:
    environment: personal
    tier: homelab

spec:
  namespace: default
  cluster: homelab

  # Default agent (full devops access)
  default_agent: devops

  # Platform-specific policies (all permissive)
  platform_policies:
    telegram:
      blocked_classes: []
      approval_classes: []
      allowed_classes:
        - read
        - write
        - delete
        - dangerous

    slack:
      blocked_classes: []
      approval_classes: []
      allowed_classes:
        - read
        - write
        - delete
        - dangerous

    whatsapp:
      blocked_classes: []
      approval_classes: []
      allowed_classes:
        - read
        - write
        - delete
        - dangerous

    cli:
      blocked_classes: []
      approval_classes: []
      allowed_classes:
        - read
        - write
        - delete
        - dangerous

  # Minimal safety (it's your cluster)
  safety:
    require_confirmation_for_namespace: []
    max_resources_per_operation: 100
    audit_all_operations: false
