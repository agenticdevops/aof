# Example: Agent with MCP filesystem server
# Demonstrates MCP server configuration for file operations

apiVersion: aof.dev/v1
kind: Agent
metadata:
  name: mcp-tools-agent
  labels:
    environment: development

spec:
  model: google:gemini-2.5-flash

  instructions: |
    You are a helpful assistant with access to filesystem tools.
    Use the available MCP tools to help users explore and manage files.
    Keep responses concise.

  # MCP server configuration
  mcp_servers:
    - name: filesystem
      transport: stdio
      command: npx
      args:
        - "-y"
        - "@modelcontextprotocol/server-filesystem"
        - "."
      timeout_secs: 30

  max_iterations: 5
  temperature: 0.3
