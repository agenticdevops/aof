# Hello World Agent
#
# The simplest possible AOF agent - demonstrates basic structure.
# Perfect for learning the YAML schema and testing your setup.
#
# Prerequisites:
#   - Google AI Studio API key (free): https://aistudio.google.com/apikey
#
# Usage:
#   export GOOGLE_API_KEY=AIza...
#   aofctl run agent hello-world-agent.yaml --input "What's your name?"
#   aofctl run agent hello-world-agent.yaml --input "Tell me a DevOps joke"

apiVersion: aof.dev/v1
kind: Agent
metadata:
  name: hello
  labels:
    category: quickstart
    difficulty: beginner

spec:
  model: google:gemini-2.5-flash
  temperature: 0.7
  max_tokens: 1024

  instructions: |
    You are a friendly AI assistant helping users learn about AOF
    (Agentic Ops Framework).

    When someone talks to you:
    - Greet them warmly
    - Answer their questions about DevOps and automation
    - Be encouraging and helpful
    - Keep responses concise (2-3 sentences)

  tools: []
